<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

  <meta property="og:image:secure_url" content="https://i.ibb.co/Ws78dSR/linkbanner.jpg">
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="423" />
  <meta property="og:image:height" content="221" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.0.0/flickity.css" rel="stylesheet" />
  <title></title>

  <style>
    html {
      background: white;
      color: black;
    }

    body {
      background: white;
      color: black;
      padding: 40px;
      width: 100%;
      overflow-x: hidden;
    }



    .submitbutton {
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
      width: 100px;
      padding: 10px 5px;
      border-radius: 10px;
      left: 0;
      right: 0;
      margin-left: auto;
      margin-right: auto;
    }

    .myunderline {
      border-bottom: 4px solid #fd5e34;
      padding-bottom: 4px;
      display: inline-block;
      /* border-radius: 10px; */
    }

    .contactinput {
      background: #EEE;
    }
  </style>
</head>

<body class="">
  <nav class="navbar navbar-expand-lg navbar-dark" style="margin-bottom: 50px; z-index: 999">
    <a class="navbar-brand" href="#"><img src="./img/logo_orange.png" class=" d-none d-md-block"
        style="width: 250px;" /><img src="./img/logo_orange.png" class=" d-xs-block d-md-none"
        style="width: 180px;" /></a>
    <img src="./img/charge/bubble_oragnge.png" style="width: 200px; position: absolute; right: 200px;">
    <img src="./img/charge/closetag_orange.png" style="width: 300px; top: 200px; position: absolute; left: 0px;">
    <img src="./img/charge/slack_orange.png" style="width: 250px; position: absolute; right: 0px; top: 400px;">
  </nav>
  <nav class="h-20 flex justify-center">
    <h1 style="color: #fd5e34;" class="text-4xl">您正在訂購</h1>
  </nav>
  <nav class="h-20 flex justify-center">
    <h1 style="color: #fd5e34;" class="text-4xl"><span class="myunderline">好想學手寫小巴牌課程</span></h1>
  </nav>
  <div class="flex justify-center mt-12">
    <h2 style="color: #fd5e34;" class="text-2xl"><span>Total: <span style="margin-left: 40px;">HKD <b><span
              id="pricetag" class="text-2xl">1000</span></b></span></span></h2>
  </div>

  <div class="flex justify-center mt-16">

    <form action="/charge" method="POST" class="flex flex-col w-1/3">

      <h1 style="font-size: 25px; color: #fd5e34;">聯絡資料</h1>
      <div style="color: #fd5e34; margin-top: 20px;">姓名</div>
      <input class=" p-2 h-10 mb-4 contactinput " type="text" name="name">
      <div style="color: #fd5e34;">手提電話</div>
      <input class=" p-2 h-10 mb-4 contactinput " type="text" name="phone">
      <div style="color: #fd5e34;">有效常用的電郵地址 <span style="font-size: 12px;">*請確保輸入正確的電郵地</span></div>
      <input type="email" class=" p-2 h-10 mb-4 contactinput " name="email">
      <!-- <input class="bg-transparent p-2 h-10 mb-4" type="text" name="address" placeholder="Address"> -->
      <h1 style="font-size: 25px; color: #fd5e34; margin-top: 20px;">付款資料</h1>
      <div style="margin-top: 20px; margin-bottom: 50px;">

        <div id="card-element" class="bg-transparent p-2 h-10 mb-4"></div>
        <div id="card-errors" role="alert">
          <%- warning %>
        </div>

      </div>

      <button class="submitbutton ">完成付款</button>

    </form>
  </div>
  <div style="height: 150px; overflow: hidden;">
    <img src="./img/charge/bubble_oragnge.png" style="width: 400px; position: absolute; left: -50px; bottom: -400px;">
    <img src="./img/charge/opentag_orange.png" style="width: 500px; position: absolute; right: 50px; bottom: -700px;">
  </div>
</body>

<script src="https://js.stripe.com/v3/"></script>
<script src="card.js"></script>

</html>
